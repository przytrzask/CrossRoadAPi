<!DOCTYPE html>
<html>
  <head>
    <title>lights</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <script src='angular/angular.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
  </head>
  <body ng-app='json'>
    <div class='wraper' ng-controller='jsonCtrl as jsonCtrl'>
      <section class='light light--{{step.state}}' ng-repeat='step in mydata'>
        <div class='light__circle'></div>
        <div class='light__circle'></div>
        <div class='light__circle'></div>
      </section>
    </div>
  </body>
</html>
